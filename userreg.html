<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration | RealEstatePro</title>
  <link rel="stylesheet" href="regadus.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1>Create User Account</h1>
      <p>Find your dream property with us</p>
    </div>

    <form class="auth-form" action="/register/user" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" minlength="8" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">
      </div>

      <button type="submit" class="btn btn-primary">Register as User</button>
    </form>

    <div class="role-switch">
      <p>Are you an administrator? <a href="/register/admin">Register as Admin</a></p>
      <p>Already have an account? <a href="/login">Sign In</a></p>
    </div>
  </div>
</body>
</html>
