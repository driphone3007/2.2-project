<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Registration | RealEstatePro</title>
  <link rel="stylesheet" href="regadus.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1>Admin Registration</h1>
      <p>Access the property management dashboard</p>
    </div>

    <form class="auth-form" action="/register/admin" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Company Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" minlength="10" required>
      </div>

      <div class="form-group">
        <label for="admin-code">Admin Authorization Code</label>
        <input type="text" id="admin-code" name="admin_code" required>
      </div>

      <button type="submit" class="btn btn-primary">Register as Admin</button>
    </form>

    <div class="role-switch">
      <p>Looking to buy/rent? <a href="/register/user">Register as User</a></p>
      <p>Already have an account? <a href="/login">Sign In</a></p>
    </div>
  </div>
</body>
</html>
